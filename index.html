<body>
    <div class="container">
        <div class="boards">
            <div class="card">
             <div class="header">
                <h3>To do</h3>
                <p style="color: grey;" id="counter">1</p>
             </div>
             <div class="listcontainer">
                <div class="list">
                <div>
                   <button class="btn"><i class="fa fa-check"></i></button> 
                </div>
                <div class="details">
                    <h3>Todo</h3>
                    <p>This is a todo card</p>
                    <button style="border-radius: 5px; width: 50px; border:0.1px solid black; background-color: white;">High</button>
                </div>
                <div class="icons">
                    <button class="btn"><i class="fa fa-remove"></i></button>
                   <button class="btn"><i class="fa fa-clock"></i></button>
                </div>
             </div>
            </div>
             <div class="addbutton">
                <i class="fa fa-plus"></i>
                <p>Add card</p>
             </div>
        </div>
