<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="card" id="todo">
          <div class="header">
            <h3>To do</h3>
            <p style="color:grey" class="counter" id="id1">0</p>
          </div>
          <div class="listcontainer">
           
          </div>
          <button id="addbutton">+ Add card</button>
        </div>
        <div class="card" id="inprogress">
          <div class="header">
            <h3>In progress</h3>
            <p style="color: grey" class="counter" id="id2">0</p>
          </div>
          <div class="listcontainer">
           
          </div>
          <button id="addbutton" onclick="openField()">+ Add card</button>
        </div>
        <div class="card" id="stuck">
          <div class="header">
            <h3>Stuck</h3>
            <p style="color: grey" class="counter" id="id3">0</p>
          </div>
          <div class="listcontainer">
           
          </div>
          <button id="addbutton">+ Add card</button>
        </div>
        <div class="card" id="done">
          <div class="header">
            <h3>Done</h3>
            <p style="color: grey" class="counter" id="id4" >0</p>
          </div>
          <div class="listcontainer">
            
          </div>
          <button id="addbutton">+ Add card</button>
        </div>
      </div>
    </div>
    <div class="fieldcontainer">
      <div class="overlay"></div>
      <div class="modal">
        <div class="form">
          <div>
            <h1>Add Task</h1>
          </div>
          <div class="title">
            <label>Title</label>
            <input id="todoname" />
            <!-- <p class="helper-text">Бөглөнө үү</p> -->
          </div>
          <div>
            <label>Description</label>
            <textarea
              id="description"
              name="description"
              cols="50"
              rows="4"
            ></textarea>
            <!-- <p  class="helper-text">Бөглөнө үү</p> -->
          </div>
          <div class="status">
            <label>Status</label>
            <select id="status">
              <option value="todo">To do</option>
              <option value="in-progress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="priority">
            <label>Priority</label>
            <select id="priorityM">
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
            </select>
          </div>
          <div>
            <button class="endbutton">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
